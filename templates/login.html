{% extends "base.html" %}
{% block title %} Log In {% endblock %}
    {% block content %}
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-4 login-container">
				<h2 class="text-center">Login</h2>
				<form action="{{url_for('login')}}" method="post">
					<div class="form-group">
						<input type="text" class="form-control mt-3" id="email" placeholder="email" required name="email">
					</div>
					<div class="form-group">
						<input type="password" class="form-control mt-3" id="password" placeholder="Password" required name="password">
					</div>
					<button type="submit" class="btn btn-primary d-block mx-auto mt-3 w-100">Login</button>
					<p class="text-center">Don't have an account? <a href="{{url_for('signup')}}">Sign up</a></p>
				</form>
			</div>
		</div>
	</div>
   {% endblock %}
