<!DOCTYPE html>
<html>
    <head>
            <title>signup </title>
            <link href="/static/style.css" rel="stylesheet">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container border border-secondry mt-5">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-6 col-md-6 col-lg-6 text-center bg py-5 md-6">
                    <h2 class="fw-bold mt-5 pt-5">Welcome Back!</h2>
                    <p class=>To keep connected with us please login with personal info</p>
                    <button class="signin" type="button"><a href="login.html">Sign In</a></button>
                </div>
                <div class="col-12 col-sm-6 col-md-6  col-lg-6 text-center md-6">
                    <h2 class="fw-bold mt-5 pt-4">Create Account</h2>
                    <div class="py-2">
                        <a href="#"><img src="/static/images/icons8-facebook-logo-48.png"></a>
                        <a href="#"><img src="/static/images/icons8-google-logo-48.png"></a>
                    </div>
                    <span>or use your email registration</span>
                    <form class="input_fields py-3" action="#">  
                        <div class="py-2">
                            <input type="text" placeholder="User Name">
                        </div>
                        <div class="py-2">
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="py-2">
                            <input type="password" placeholder="Password">
                        </div>  
                        <button class="py-2 fw-bold" type="submit" id="signup">Sign Up</button>    
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
