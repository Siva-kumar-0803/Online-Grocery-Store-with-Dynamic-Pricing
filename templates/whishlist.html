<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link href="/static/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="sticky-top">
        <header id="header">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid mx-5">
                    <a class="navbar-brand" href="#">
                        Grocery Store
                    </a>
                    <div class="collapse navbar-collapse justify-content-end">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">My Account</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Wishlist</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Checkout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <header class="d-flex py-3 justify-content-center bg-light-transparent">
            <ul class="nav nav-pills">
                <li class="nav-item me-4"><a href="#" class="nav-link" aria-current="page">Home</a></li>
                <li class="nav-item me-4"><a href="#" class="nav-link">Blogs</a></li>
                <li class="nav-item me-4"><a href="#" class="nav-link">Contact</a></li>
                <li class="nav-item me-4"><a href="#" class="nav-link">About</a></li>
            </ul>
        </header>

        <div class="row justify-content-center search-bar">
            <div class="col-md-4 col-sm-6 pb-3">
                <form class="d-flex">
                    <input class="form-control me-4 mx-4" style="width: 250px;" type="search" placeholder="Search Product"
                        aria-label="Search">
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>

    <div class="wishlist-container">
        <h5 class="mb-3 fw-bold">My Wishlist</h5>
        <div class="wishlist-item" id="item-1">
            <img src="/static/Catageory Images/OIP (1).jpg" class="product-image me-3" alt="Product Image">
            <div class="flex-grow-1">
                <h6>Name of the product</h6>
                <p class="mb-1"><span class="badge bg-warning">4 ★</span> (1234)</p>
                <p class="mb-0 fw-bold">$ 499 <span class="text-muted text-decoration-line-through">$ 550</span> <span class="text-success">20% off</span></p>
            </div>
            <button class="btn add-cart-btn me-3">Add Cart</button>
            <button class="btn delete-btn" onclick="deleteItem('item-1')">
                <i class="bi bi-trash"></i> Delete
            </button>
        </div>

        <div class="wishlist-item" id="item-2">
            <img src="/static/Catageory Images/snakes.jpeg" class="product-image me-3" alt="Product Image">
            <div class="flex-grow-1">
                <h6>Name of the product</h6>
                <p class="mb-1"><span class="badge bg-warning">4 ★</span> (1234)</p>
                <p class="mb-0 fw-bold">$ 499 <span class="text-muted text-decoration-line-through">$ 550</span> <span class="text-success">20% off</span></p>
            </div>
            <button class="btn add-cart-btn me-3">Add Cart</button>
            <button class="btn delete-btn" onclick="deleteItem('item-2')">
                <i class="bi bi-trash"></i> Delete
            </button>
        </div>

        <div class="wishlist-item" id="item-3">
            <img src="/static/Catageory Images/OIP (2).jpg" class="product-image me-3" alt="Product Image">
            <div class="flex-grow-1">
                <h6>Name of the product</h6>
                <p class="mb-1"><span class="badge bg-warning">4 ★</span> (1234)</p>
                <p class="mb-0 fw-bold">$ 499 <span class="text-muted text-decoration-line-through">$ 550</span> <span class="text-success">20% off</span></p>
            </div>
            <button class="btn add-cart-btn me-3">Add Cart</button>
            <button class="btn delete-btn" onclick="deleteItem('item-3')">
                <i class="bi bi-trash"></i> Delete
            </button>
        </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to delete the item
        function deleteItem(itemId) {
            var item = document.getElementById(itemId);
            if (item) {
                item.remove();
            }
        }
    </script>
</body>
</html>
