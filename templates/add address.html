<!DOCTYPE html>
<html>
<head>
    <title>Address</title>
    <link href="./static/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
       
    </head>

<div class="sticky-top">
    <header id="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid mx-5">
                <a class="navbar-brand" href="#">
                    Grocery Store
                </a>
                <div class="collapse navbar-collapse justify-content-end">
                    <ul class="navbar-nav">
                        <li class="nav-item ">
                            <a class="nav-link" href="#">My Account</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Whitelist</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Checkout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Apply the class bg-light-transparent for transparency -->
    <header class="d-flex py-3 justify-content-center bg-light-transparent">
        <ul class="nav nav-pills">
            <li class="nav-item me-4"><a href="#" class="nav-link" aria-current="page">Home</a></li>
            <li class="nav-item me-4"><a href="#" class="nav-link">Blogs</a></li>
            <li class="nav-item me-4"><a href="#" class="nav-link">Contact</a></li>
            <li class="nav-item me-4"><a href="#" class="nav-link">About</a></li>
        </ul>
    </header>

    <!-- Apply the class search-bar for transparency -->
    <div class="row justify-content-center search-bar">
        <div class="col-md-4 col-sm-6 pb-3">
            <form class="d-flex">
                <input class="form-control me-4 mx-4 " style="width: 250px;" type="search" placeholder="Search Product"
                    aria-label="Search">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </form>
        </div>
    </div>
</div>

<div class="address-container">
    <h5>Manage Addresses</h5>

    <!-- Existing Addresses Section -->
    <div class="existing-address">
        <label class="form-check-label">
            <input class="form-check-input" type="radio" name="address" value="existing1">
            <span>123, Existing Street, City, State, 123456</span>
        </label>
    </div>
    <div class="existing-address">
        <label class="form-check-label">
            <input class="form-check-input" type="radio" name="address" value="existing2">
            <span>456, Another Ave, City, State, 654321</span>
        </label>
    </div>

    <!-- Button to Add New Address -->
    <button class="btn btn-outline-secondary new-address-btn" data-bs-toggle="collapse" data-bs-target="#newAddressForm">
        + Add New Address
    </button>

    <!-- New Address Form -->
    <div id="newAddressForm" class="collapse">
        <form>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" placeholder="Name">
                </div>
                <div class="col-md-6 mb-3">
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" placeholder="Mobile">
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" placeholder="Pincode">
                </div>
                <div class="col-12 mb-3">
                    <input type="text" class="form-control" placeholder="Address">
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" placeholder="Landmark">
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" placeholder="District">
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" placeholder="State">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save & Continue</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
