<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="./static/style.css" rel="stylesheet">
    <style>

    </style>
</head>
<body>
    <div class="form-container custom-add">
        <h4>Add New Product</h4>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="productId">Product ID</label>
                    <input type="text" class="form-control" id="productId" placeholder="Enter Product ID">
                </div>
                <div class="form-group col-md-6">
                    <label for="productName">Name</label>
                    <input type="text" class="form-control" id="productName" placeholder="Enter Product Name">
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Enter Product Description"></textarea>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="brandName">Brand Name</label>
                    <input type="text" class="form-control" id="brandName" placeholder="Enter Brand Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="price">Price</label>
                    <input type="text" class="form-control" id="price" placeholder="Enter Price">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="expiryDate">Expiry Date</label>
                    <input type="date" class="form-control" id="expiryDate">
                </div>
                <div class="form-group col-md-6">
                    <label for="quantity">Weight / Quantity</label>
                    <input type="text" class="form-control" id="quantity" placeholder="Enter Weight/Quantity">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="sku">Stock Keeping Unit</label>
                    <input type="text" class="form-control" id="sku" placeholder="Enter SKU">
                </div>
                <div class="form-group col-md-6">
                    <label for="rating">Rating & Reviews</label>
                    <input type="text" class="form-control" id="rating" placeholder="Enter Rating & Reviews">
                </div>
            </div>
            <div class="form-group">
                <label for="nutritionalInfo">Nutritional Information</label>
                <textarea class="form-control" id="nutritionalInfo" rows="3" placeholder="Enter Nutritional Information"></textarea>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="countryOfOrigin">Country Of Origin</label>
                    <input type="text" class="form-control" id="countryOfOrigin" placeholder="Enter Country Of Origin">
                </div>
                <div class="form-group col-md-6">
                    <label for="productImage">Image</label>
                    <input type="file" class="form-control-file" id="productImage">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
