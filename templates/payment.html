<!DOCTYPE html>
<html>
<head>
    <title>Payment</title>
    <link href="./static/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>

<div class="sticky-top">
    <header id="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid mx-5">
                <a class="navbar-brand" href="#">
                    Grocery Store
                </a>
                <div class="collapse navbar-collapse justify-content-end">
                    <ul class="navbar-nav">
                        <li class="nav-item ">
                            <a class="nav-link" href="#">My Account</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Whitelist</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Checkout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Apply the class bg-light-transparent for transparency -->
    <header class="d-flex py-3 justify-content-center bg-light-transparent">
        <ul class="nav nav-pills">
            <li class="nav-item me-4"><a href="#" class="nav-link" aria-current="page">Home</a></li>
            <li class="nav-item me-4"><a href="#" class="nav-link">Blogs</a></li>
            <li class="nav-item me-4"><a href="#" class="nav-link">Contact</a></li>
            <li class="nav-item me-4"><a href="#" class="nav-link">About</a></li>
        </ul>
    </header>

    <!-- Apply the class search-bar for transparency -->
    <div class="row justify-content-center search-bar">
        <div class="col-md-4 col-sm-6 pb-3">
            <form class="d-flex">
                <input class="form-control me-4 mx-4 " style="width: 250px;" type="search" placeholder="Search Product"
                    aria-label="Search">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </form>
        </div>
    </div>
</div><div class="payment-container">
    <h5>Payment Method</h5>
    <form>
        <!-- UPI Payment Section -->
        <div class="form-check payment-option">
            <input class="form-check-input" type="radio" name="paymentMethod" id="upiPayment" onclick="showSubOptions('upiOptions')">
            <label class="form-check-label" for="upiPayment">
                UPI Payment
            </label>
            <div class="sub-options ms-4" id="upiOptions">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="upiOption" id="phonepe">
                    <label class="form-check-label" for="phonepe">
                        PhonePe
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="upiOption" id="googlePay">
                    <label class="form-check-label" for="googlePay">
                        Google Pay
                    </label>
                </div>
            </div>
        </div>

        <!-- Credit / Debit Card Section -->
        <div class="form-check payment-option">
            <input class="form-check-input" type="radio" name="paymentMethod" id="creditDebit" onclick="showSubOptions('cardDetails')">
            <label class="form-check-label" for="creditDebit">
                Credit / Debit
            </label>
            <div class="card-details sub-options ms-4" id="cardDetails">
                <input type="text" class="form-control" placeholder="Card Number">
                <div class="row">
                    <div class="col-4">
                        <select class="form-select">
                            <option value="">MM</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <!-- Additional months here -->
                        </select>
                    </div>
                    <div class="col-4">
                        <select class="form-select">
                            <option value="">YY</option>
                            <option value="2024">24</option>
                            <option value="2025">25</option>
                            <!-- Additional years here -->
                        </select>
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" placeholder="CVV">
                    </div>
                </div>
                <button class="btn btn-secondary mt-2 w-100" type="button">Pay $3444</button>
            </div>
        </div>

        <!-- Cash On Delivery Section -->
        <div class="form-check payment-option">
            <input class="form-check-input" type="radio" name="paymentMethod" id="cashOnDelivery" onclick="showSubOptions('codDetails')">
            <label class="form-check-label" for="cashOnDelivery">
                Cash On Delivery
            </label>
            <div class="captcha-section sub-options" id="codDetails">
                <input type="text" class="form-control" placeholder="Captcha">
                <input type="text" class="form-control" placeholder="Enter Captcha">
            </div>
        </div>

        <button type="submit" class="btn custom-order-btn fw-bold">Confirm Order</button>
    </form>
</div>

<!-- Bootstrap JS and JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function showSubOptions(optionId) {
        // Hide all sub-options
        const subOptions = document.querySelectorAll('.sub-options');
        subOptions.forEach(option => option.style.display = 'none');

        // Show the selected sub-option
        document.getElementById(optionId).style.display = 'block';
    }
</script>

</body>
</html>
