{% extends "base.html" %}
{%block title %} Single Products {% endblock %}
{% block content %}
{% include "header.html" %}

<div class="payment-container">
    <h5>Payment Method</h5>
    <form>
        <!-- UPI Payment Section -->
        <div class="form-check payment-option">
            <input class="form-check-input" type="radio" name="paymentMethod" id="upiPayment" onclick="showSubOptions('upiOptions')">
            <label class="form-check-label" for="upiPayment">
                UPI Payment
            </label>
            <div class="sub-options ms-4" id="upiOptions">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="upiOption" id="phonepe">
                    <label class="form-check-label" for="phonepe">
                        PhonePe
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="upiOption" id="googlePay">
                    <label class="form-check-label" for="googlePay">
                        Google Pay
                    </label>
                </div>
            </div>
        </div>

        <!-- Credit / Debit Card Section -->
        <div class="form-check payment-option">
            <input class="form-check-input" type="radio" name="paymentMethod" id="creditDebit" onclick="showSubOptions('cardDetails')">
            <label class="form-check-label" for="creditDebit">
                Credit / Debit
            </label>
            <div class="card-details sub-options ms-4" id="cardDetails">
                <input type="text" class="form-control" placeholder="Card Number">
                <div class="row">
                    <div class="col-4">
                        <select class="form-select">
                            <option value="">MM</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <!-- Additional months here -->
                        </select>
                    </div>
                    <div class="col-4">
                        <select class="form-select">
                            <option value="">YY</option>
                            <option value="2024">24</option>
                            <option value="2025">25</option>
                            <!-- Additional years here -->
                        </select>
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" placeholder="CVV">
                    </div>
                </div>
                <button class="btn btn-secondary mt-2 w-100" type="button">Pay $3444</button>
            </div>
        </div>

        <!-- Cash On Delivery Section -->
        <div class="form-check payment-option">
            <input class="form-check-input" type="radio" name="paymentMethod" id="cashOnDelivery" onclick="showSubOptions('codDetails')">
            <label class="form-check-label" for="cashOnDelivery">
                Cash On Delivery
            </label>
            <div class="captcha-section sub-options" id="codDetails">
                <input type="text" class="form-control" placeholder="Captcha">
                <input type="text" class="form-control" placeholder="Enter Captcha">
            </div>
        </div>

        <button type="submit" class="btn custom-order-btn fw-bold">Confirm Order</button>
    </form>
</div>

{% endblock %}
<!-- Bootstrap JS and JavaScript -->
{% block scripts%}
<script>
    function showSubOptions(optionId) {
        // Hide all sub-options
        const subOptions = document.querySelectorAll('.sub-options');
        subOptions.forEach(option => option.style.display = 'none');

        // Show the selected sub-option
        document.getElementById(optionId).style.display = 'block';
    }
</script>
{% endblock %}
