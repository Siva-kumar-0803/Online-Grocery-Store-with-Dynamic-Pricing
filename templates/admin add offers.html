<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Offers - Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Add New Offer</h2>
        <form action="{{url_for('add_offer')}}" method="POST" enctype="multipart/form-data" class="mt-4">
            <!-- Wrapping fields inside a centered column -->
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <!-- ID Field -->
                    <div class="mb-3">
                        <label for="offerId" class="form-label">Offer ID</label>
                        <input type="text" class="form-control" id="offerId" name="offer_id" placeholder="Enter offer ID" required>
                    </div>

                    <!-- Offer Title -->
                    <div class="mb-3">
                        <label for="offerTitle" class="form-label">Offer Title</label>
                        <input type="text" class="form-control" id="offerTitle" name="offer_title" placeholder="Enter offer title" required>
                    </div>

                    <!-- Offer Description -->
                    <div class="mb-3">
                        <label for="offerDescription" class="form-label">Offer Description</label>
                        <textarea class="form-control" id="offerDescription" name="offer_description" rows="3" placeholder="Enter offer description" required></textarea>
                    </div>

                    <!-- Start Date -->
                    <div class="mb-3">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="startDate" name="start_date" required>
                    </div>

                    <!-- End Date -->
                    <div class="mb-3">
                        <label for="endDate" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="endDate" name="end_date" required>
                    </div>

                    <!-- Discount Percentage -->
                    <div class="mb-3">
                        <label for="discountPercentage" class="form-label">Discount Percentage</label>
                        <input type="number" class="form-control" id="discountPercentage" name="discount_percentage" min="1" max="100" placeholder="Enter discount percentage" required>
                    </div>

                    <!-- Image Upload Field -->
                    <div class="mb-3">
                        <label for="offerImage" class="form-label">Offer Image</label>
                        <input type="file" class="form-control" id="offerImage" name="offer_image" accept="image/*" required>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Add Offer</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
